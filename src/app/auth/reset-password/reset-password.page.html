<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title"> Enter Your Email
      <p class="subTitle">To receive a reset password link</p>
    </ion-title>
  </div>
  <form>
    <div class="ion-padding">
      <ion-item>
        <ion-input class="input" type="password" value="" placeholder="password"></ion-input>
        <ion-icon color="dark" name="lock-closed-outline" slot="start"></ion-icon>
      </ion-item>
      <ion-button size="large" color="danger" shape="round" expand="block" [routerLink]="['/login']">Login</ion-button>
    </div>
  </form>
</ion-content>
