<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title>Contact Us</ion-title>
    <ion-buttons slot="end" mode="md" [routerLink]="['/home']">
      <ion-button>
        <ion-icon name="chevron-back-outline"></ion-icon>
        <ion-label>Back</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid class="ion-align-items-center ion-justify-content-center">
    <ion-row>
      <ion-col size-md="6" size-lg="4">
        <ion-card>
          <ion-card-header>
            <ion-icon name="chatbubble-outline" color="danger" slot="start"></ion-icon>
            <ion-card-title>Get In Touch With Us</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form (submit)="sendMessage($event)">
              <ion-item>
                <ion-label position="floating">Name</ion-label>
                <ion-input [(ngModel)]="contact.name" name="name"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Number</ion-label>
                <ion-input [(ngModel)]="contact.number" name="number" type="tel"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Message</ion-label>
                <ion-textarea [(ngModel)]="contact.message" name="message"></ion-textarea>
              </ion-item>
              <ion-button expand="block" shape="round"   type="submit" [disabled]="isSending">
                {{ isSending ? 'Sending...' : 'Send Message' }}
              </ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
